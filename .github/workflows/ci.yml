name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Granting permission to push changes back to the repo
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          # Checking out the actual branch name so we can push to it (crucial for PRs)
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black isort autoflake flake8 pytest

      - name: Auto-fix unused imports and variables
        run: autoflake --in-place --remove-unused-variables --remove-all-unused-imports -r .

      - name: Sort imports
        run: isort .

      - name: Format code
        run: black .

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # Only commit if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "style: apply auto-formatting [skip ci]"
            git push
          fi

      - name: Run style check
        run: python -m flake8 . --count --statistics

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            python -m pytest tests/
          else
            echo "No tests folder found, skipping tests."
          fi