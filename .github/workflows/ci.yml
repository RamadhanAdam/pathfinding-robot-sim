name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black isort autoflake flake8 pytest

      - name: Auto-fix unused imports and variables
        run: autoflake --in-place --remove-unused-variables --remove-all-unused-imports -r .

      - name: Sort imports
        run: isort .

      - name: Format code
        run: black .

      - name: Run style check
        run: python -m flake8 . --count --statistics || true

      - name: Run tests
        run: python -m pytest tests/ || true